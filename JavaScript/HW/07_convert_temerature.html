<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
</head>

<body>
    <h1>Temperature Converter</h1>
    <p>Enter a temperature:</p>
    <label for="tempInput">Temperature:</label>
    <input type="number" id="tempInput">
    <select id="unitInput">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
    </select>
    <button onclick="convert()">Convert</button>
    <p id="result"></p>

    <script>
        function convert() {
            // Get input values
            let temp = document.getElementById("tempInput").value;
            let unit = document.getElementById("unitInput").value;
            let result = document.getElementById("result");

            // Perform conversion
            if (unit == "Celsius") {
                let fahrenheit = (temp * 1.8) + 32;
                result.innerHTML = temp + " degrees Celsius is " + fahrenheit + " degrees Fahrenheit.";
            } else {
                let celsius = (temp - 32) / 1.8;
                result.innerHTML = temp + " degrees Fahrenheit is " + celsius + " degrees Celsius.";
            }
        }
    </script>
</body>

</html>
