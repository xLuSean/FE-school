<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree</title>
</head>

<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <label for="layer">How many layer of X-mas tree you like?</label>
        <input type="number" id="layer" min="1" placeholder="layer">
        <br>
        <button onclick="updateResult()">Plot</button>
        <br>
        <p id="plot"></p>
    </form>

    <script>
        function updateResult() {
            // console.log("123")
            document.getElementById("plot").innerHTML = "";
            let text, j, i, n = document.getElementById("layer").value;
            for (i = 1; i <= n; i++) {
                j = n - i;
                // text = " ".repeat(j) + "X".repeat(2 * i - 1);
                // console.log(text);
                text = "&nbsp;".repeat(j * 2) + "X".repeat(2 * i - 1) + "<br>";
                document.getElementById("plot").innerHTML += text;
            }
            text = ("&nbsp;".repeat(n * 2 - 2) + "X" + "<br>").repeat(2);
            document.getElementById("plot").innerHTML += text;
        }
    </script>
</body>

</html>
