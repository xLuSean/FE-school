<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Email</title>

    <style>
        #passwordStrength {
            color: red;
        }
    </style>
</head>

<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <label for="pwd">Password:</label>
            <input type="text" id="pwd" placeholder="Your Password">
            <button onclick="checkPwd()" type="button">Check Password</button>
            <p id="passwordStrength"></p>
        </fieldset>

        <fieldset>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Your email">
            <button onclick="checkEmail()">Check Email</button>
            <p id="emailFormat"></p>
        </fieldset>
    </form>

    <script>
        function checkEmail() {
            let email = document.getElementById("email").value;
            // console.log(email);
            let atSymbol = /^[^@]+@[^@]+$/g;
            let end3letters = /^.*\.[a-zA-Z]{3}$/;
            const emailFormat = document.getElementById("emailFormat");
            if (!atSymbol.test(email)) {
                emailFormat.innerHTML = "Invalid email format";
                emailFormat.style.color = "red";
            } else if (!end3letters.test(email)) {
                emailFormat.innerHTML = "Invalid email format";
                emailFormat.style.color = "red";
            }
            else {
                emailFormat.innerHTML = "Valid email format";
                emailFormat.style.color = "green";
            }

        }

        function checkPwd() {
            let password = document.getElementById("pwd").value;
            // console.log(password);
            let capital = /[A-Z]/;
            let small = /[a-z]/;
            let number = /[0-9]/;
            let symbol = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/;

            if (password.length < 8) {
                document.getElementById("passwordStrength").innerHTML = "Password must be at least 8 characters long.";
            } else if (!capital.test(password)) {
                document.getElementById("passwordStrength").innerHTML = "Password must contain at least one capital letter.";
            } else if (!small.test(password)) {
                document.getElementById("passwordStrength").innerHTML = "Password must contain at least one small letter.";
            } else if (!number.test(password)) {
                document.getElementById("passwordStrength").innerHTML = "Password must contain at least one number.";
            } else if (!symbol.test(password)) {
                document.getElementById("passwordStrength").innerHTML = "Password must contain at least one symbol.";
            } else {
                const passwordStrength = document.getElementById("passwordStrength");
                passwordStrength.innerHTML = "Password is Good.";
                passwordStrength.style.color = "green";
            }
        }
    </script>

</body>

</html>
