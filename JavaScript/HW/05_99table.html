<!DOCTYPE html>
<html>

<head>
    <title>99 Multiplication Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        th {
            font-weight: bold;
            background-color: aquamarine;
        }

        td {
            width: 30px;
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <h1>99 Multiplication Table</h1>
    <table>
        <thead>
            <tr>
                <th>&times;</th>
                <!-- Create table headers for 1 to 9 -->
                <script>
                    for (let i = 1; i <= 9; i++) {
                        document.write('<th>' + i + '</th>');
                    }
                </script>
            </tr>
        </thead>
        <tbody>
            <!-- Create table rows for 1 to 9 -->
            <script>
                for (let i = 1; i <= 9; i++) {
                    document.write('<tr>');
                    document.write('<th>' + i + '</th>');
                    // Calculate the product of each combination of two numbers
                    for (let j = 1; j <= 9; j++) {
                        // document.write('<td>' + i * j + '</td>');
                        document.write(`<td> ${i}*${j}=${i * j} </td>`);
                    }
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>
</body>

</html>
