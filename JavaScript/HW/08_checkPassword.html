<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03checkPassword.html</title>
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
</head>



<body>
    <label>Password:</label>
    <input type="password" id="idPwd" size="6" />
    <span class="error" id="lowercase">Missing Lowercase letter.</span>
    <span class="error" id="uppercase">Missing Uppercase letter.</span>
    <span class="error" id="number">Missing Number.</span>
    <span class="error" id="symbol">Missing Symbol.</span>
    <span class="error" id="length">Length less than 6.</span>
    <span id="pass" style="color: green;display: none;">Passed</span>
    <br>

    <input type="button" id="idbut" value="checkPassword" onclick="checkPwd();" />

    <script>
        const pwd = document.getElementById("idPwd");

        function checkPwd() {
            //判斷元素值是否為空白，密碼長度是否大於6
            //如果長度是否大於6，判斷是否包含字母、數字、特殊符號
            const password = pwd.value;
            console.log(typeof password);
            let lengthGT6 = false;
            let hasUpperCase = false;
            let hasLowerCase = false;
            let hasNumber = false;
            let hasSymbol = false;
            let pass = true;
            if (password.length >= 6) { lengthGT6 = true; }

            for (const char of password) {
                if (char >= "a" && char <= "z") { hasLowerCase = true; }
                else if (char >= "A" && char <= "Z") { hasUpperCase = true; }
                else if (char >= "0" && char <= "9") { hasNumber = true; }
                else { hasSymbol = true; }
            }

            console.log(lengthGT6, hasLowerCase, hasUpperCase, hasNumber, hasSymbol);

            if (!lengthGT6) { document.getElementById("length").style.display = "inline"; pass = false; }
            if (!hasLowerCase) { document.getElementById("lowercase").style.display = "inline"; pass = false; }
            if (!hasUpperCase) { document.getElementById("uppercase").style.display = "inline"; pass = false; }
            if (!hasNumber) { document.getElementById("number").style.display = "inline"; pass = false; }
            if (!hasSymbol) { document.getElementById("symbol").style.display = "inline"; pass = false; }
            if (pass) { document.getElementById("pass").style.display = "inline"; }




        }
    </script>
</body>

</html>
